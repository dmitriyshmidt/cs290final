<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>We Have Geeks4Geeks at Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="index.js" charset="utf-8" defer></script>
</head>
<body>
    <header>
        <div class="header-image-container">
            <img src="./images/dd.png" alt="Dev Discussions Logo" class="header-image">
        </div>
        <h1 class="site-title"><a href="#">Dev Discussions</a></h1>
    </header>

    <main class="content">
        <div id="account-entry" class="account-entry">
            <section id="login-box" class="login-box">
                <p class = "login-title">Log in Here</p>
                <label for="login-username-input" class="username-title">Username: </label>
                <input type="text" id="login-username-input"><br><br>
                <label for="login-password-input" class="password-title">Password: </label>
                <input type="text" id="login-password-input"><br><br>
            </section>
    
            <section id="register-box" class="register-box">
                <p class="register-title">Register Here</p>
                <label for="register-username-input" class="username-title">Username: </label>
                <input type="text" id="register-username-input"><br><br>
                <label for="register-password-input" class="password-title">Password: </label>
                <input type="text" id="register-password-input"><br><br>
            </section>
        </div>
    </main>
</body>
</html>
