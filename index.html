<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>We Have Geeks4Geeks at Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" charset="utf-8" defer></script>
</head>
<body>
    <header>
        <div class="header-image-container">
            <img src="dd.jpg" alt="Dev Discussions Logo">
        </div>
        <h1 class="site-title"><a href="#">Dev Discussions</a></h1>
        <button id="navMenuButton" class="nav-menu-button">Menu</button>
    </header>

    <main class="content">
        <!-- Posts Section -->
        <section id="posts">
            <!-- Sample Post -->
            <div class="post">
                <div class="post-contents">
                    <h3 class="post-title"><a href="#">Post Title Here</a></h3>
                    <p class="post-summary">Brief summary of the post...</p>
                    <div class="post-tags">
                        <span class="tag">Tag1</span>
                        <span class="tag">Tag2</span>
                        <!-- More tags... -->
                    </div>
                    <button class="helpful-button">
                        <i class="fas fa-thumbs-up"></i> <span class="helpful-count">0</span>
                    </button>
                </div>
            </div>
            <!-- More posts... -->
        </section>
    </main>

    <div id="navMenuModal" class="nav-menu-modal hidden">
        <!-- Modal Content... -->
    </div>
</body>
</html>
